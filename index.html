<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.0.4/skeleton.min.css"
        integrity="sha512-ueoqNY+6nfi63K7iq8cHp1Gfk9OvmLbZPrYSVZltXbcAh6hxt2kasv3EOOJ7yd9nHrjegN1RKeKfapZ41PnJew=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!-- The above form looks like this -->
    <form>
        <div class="row">
            <div class="six columns">
                <label for="exampleEmailInput">Your email</label>
                <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
            </div>
            <div class="six columns">
                <label for="exampleNameInput">Your name</label>
                <input class="u-full-width" type="text" placeholder="John Doe" id="exampleNameInput">

            </div>
        </div>
        <label for="exampleMessage">Message</label>
        <textarea class="u-full-width" placeholder="Hi Dave â€¦" id="exampleMessage"></textarea>
        <input class="button-primary" type="submit" value="Submit">
    </form>
    
    <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->
    
    <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
</body>
</html>
